<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://github.com/LeozeraGod/alura/blob/main/assets/css/style.css">
    <link rel="shortcut icon" href="../alura challenge/assets/img/Vector.png" type="image/x-icon">
    <title>Decodificador e Codificador</title>
</head>  
<body>
    
<main class="main container">
    <header class="cabecalho">
        <img src="https://github.com/LeozeraGod/alura/blob/main/assets/css/style.css" alt="Logo Alura">
        <h1>Mensagens Codificadas</h1>
    </header>
    <div class="container-input">
        <div class="input">
            <textarea id="input-texto" placeholder="Digite seu texto" ></textarea>
            
            <p><ion-icon name="alert-circle"></ion-icon>Apenas letras minúsculas e sem acento</p>
        </div>
        <div id="output">
            <img src="../alura challenge/assets/img/sem fundo.png" alt="Lupa">
            <h2>Sua mensagem aparecerá aqui!</h2>
            <span>Digite um texto que deseja criptografar ou Descriptografar</span>
        </div>
    </div>

    <div class="buttons" >
        <div class="container-bnt">
            <button onclick="criptografar()" class="btn-criptografar">Criptografar</button>
            <button onclick="descriptografar()" class="btn-descriptografar">Desriptografar</button>
        </div>
    </div>
</main>

<footer class="rodape">
    <div class="icons">
        <a href="https://www.linkedin.com/in/leonardo-souza-dev/"><ion-icon name="logo-linkedin"></ion-icon></a>

    </div>
    <h3>Desenvolvido por Leonardo de souza</h3>
</footer>

    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
